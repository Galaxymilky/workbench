<script type="text/javascript">
    var app = angular.module("indexApp", []);
    app.controller("indexCtrl", function ($scope, $location) {

        // 2
        $scope.submitNewProtocol = function () {
            console.log('submit new protocol');

            var url = getRequestPath() + '/protocolSimulation/add';
            var page = getRootPath() + '/dashboard-data-view.html?protocolType=1';

            console.log(url);

            // TIME=2018-03-2210-42-18&M_SN=999999999999&M_Pre=121.1&M_D_Pre=12.3&M_Leakage=1.3&M_Result=OK

            var v = $scope.protocolInfo.protocolData;
            var vArray = v.split('&');
            var vTime = vArray[0].split('=')[1];
            var vSnCode = vArray[1].split('=')[1];
            var vKPre = vArray[2].split('=')[1];
            var vDkPre = vArray[3].split('=')[1];
            var vLeakage = vArray[4].split('=')[1];
            var vResult = vArray[5].split('=')[1];

            var params = {
                'operTime': vTime,
                'snCode': vSnCode,
                'kPre': vKPre,
                'dkPre': vDkPre,
                'leakage': vLeakage,
                'result': vResult,
                'protocolType': '1'
            };

            $.ajax({
                type: 'POST',
                url: url,
                async: false,
                data: params,
                dataType: 'json',
                error: function (data) {
                    alert(data.resultMesg);
                },
                success: function (data) {
                    alert('提交' + data.resultMesg);

                    if (data.resultCode == 'success') {
                        // 提交后清空
                        $scope.protocolInfo = {};

                        window.location.href = page;

                    }
                }
            })
        };

        // 0
        $scope.refreshPage = function () {
            console.log('refresh page data http');
        };

        $scope.refreshPage();

    });

</script>
