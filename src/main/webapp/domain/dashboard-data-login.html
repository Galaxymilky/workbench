    <!-- local -->
    <script type="text/javascript" src="../js/common/common.js"></script>

<body class="page-body login-page">

<div class="login-container">

    <div class="row">

        <div class="col-sm-6">

            <!-- Errors container -->
            <div class="errors-container">

            </div>

            <!-- Add class "fade-in-effect" for login form effect -->
            <form method="post" role="form" id="login" class="login-form fade-in-effect">

                <div class="login-header">
                    <a href="dashboard-1.html" class="logo">
                        <!--<img src="assets/images/logo@2x.png" alt="" width="80"/>-->
                        <h2 class="form-signin-heading" style="color: #ffffff;">工业数据采集系统</h2>
                    </a>

                    <p>Dear user, log in to access the admin area!</p>
                </div>


                <div class="form-group">
                    <label class="control-label" for="loginName">Username</label>
                    <input type="text" class="form-control input-dark" name="loginName" id="loginName"
                           autocomplete="off"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input type="password" class="form-control input-dark" name="password" id="password"
                           autocomplete="off"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-dark btn-block text-left" style="background-color: #0e7df0">
                        Log In
                    </button>
                </div>

            </form>

        </div>

    </div>

</div>


<!-- Bottom Scripts -->
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/TweenMax.min.js"></script>
<script src="assets/js/resizeable.js"></script>
<script src="assets/js/joinable.js"></script>
<script src="assets/js/xenon-api.js"></script>
<script src="assets/js/xenon-toggles.js"></script>
<script src="assets/js/jquery-validate/jquery.validate.min.js"></script>
<script src="assets/js/toastr/toastr.min.js"></script>


<!-- JavaScripts initializations and stuff -->
<script src="assets/js/xenon-custom.js"></script>


<script type="text/javascript">
    jQuery(document).ready(function ($) {
        // Reveal Login form
        setTimeout(function () {
            $(".fade-in-effect").addClass('in');
        }, 1);


        // Validation and Ajax action
        $("form#login").validate({
            rules: {
                username: {
                    required: true
                },

                passwd: {
                    required: true
                }
            },

            messages: {
                username: {
                    required: 'Please enter your username.'
                },

                passwd: {
                    required: 'Please enter your password.'
                }
            },

            // Form Processing via AJAX
            submitHandler: function (form) {
                show_loading_bar(70); // Fill progress bar to 70% (just a given value)

                var url = getContextPath() + "/sign/signIn",

                    $passwd = $(form).find('#password'),
                    opts = {
                        "closeButton": true,
                        "debug": false,
                        "positionClass": "toast-top-full-width",
                        "onclick": null,
                        "showDuration": "300",
                        "hideDuration": "1000",
                        "timeOut": "5000",
                        "extendedTimeOut": "1000",
                        "showEasing": "swing",
                        "hideEasing": "linear",
                        "showMethod": "fadeIn",
                        "hideMethod": "fadeOut"
                    };

                console.log(url);

                var params = {
                    'loginName': $('#loginName').val(),
                    'password': $('#password').val()
                };

                $.ajax({
                    url: url,
                    method: 'POST',
                    dataType: 'json',
                    data: {
                        do_login: true,
                        loginName:  $('#loginName').val(),
                        password: $passwd.val()
                    },
                    error: function (resp) {
                        alert(resp.resultCode);
                    },
                    success: function (resp) {
                        show_loading_bar({
                            delay: .5,
                            pct: 100,
                            finish: function () {
                                if (resp.accessGranted) {
                                    // Redirect after successful login page (when progress bar reaches 100%)
                                    window.location.href = getRootPath() + '/dashboard-data-http.html';
                                } else {
                                    toastr.error("<strong>" + resp.resultMesg + "</strong>, please try again. :)", "Invalid Login!", opts);
                                    $passwd.select();
                                }
                            }
                        });
                    }
                });
            }
        });

        // Set Form focus
        $("form#login .form-group:has(.form-control):first .form-control").focus();
    });
</script>

</body>
</html>
