<body>

<div class="container" ng-app="indexApp" ng-controller="indexCtrl">

    <div id="myTabContent" class="tab-content" style="display: block;">
        <!--查询-->
        <div id="infoQuery" style="display: block;">
            <p style="margin-top: 5px;">列表</p>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <td>时间</td>
                            <td>条形码</td>
                            <td>充气压力KPa</td>
                            <td>差压值Pa</td>
                            <td>泄漏率ml/min</td>
                            <td>判断结果(OK或者NG)</td>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="item in protocolDataList">
                            <td>{{item.operTime | date:'yyyy-MM-dd hh:mm:ss'}}</td>
                            <td>{{item.snCode}}</td>
                            <td>{{item.kPre}}</td>
                            <td>{{item.dkPre}}</td>
                            <td>{{item.leakage}}</td>
                            <td>{{item.result}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>


</div>

<script type="text/javascript">

    $(function () {
        console.log("加载完成");
    });

</script>

<script type="text/javascript">
    var app = angular.module("indexApp", []);
    app.controller("indexCtrl", function ($scope) {

        // 1
        $scope.getProtocolList = function () {
            var url = getRequestPath() + '/protocolSimulation/list';

            console.log(url);

            var params = {
                'loginName': $('#inputLoginName').val(),
                'password': $('#inputPassword').val(),
                'protocolType': '1'
            };

            console.log(params);

            $.ajax({
                type: "POST",
                url: url,
                async: false,
                data: params,
                dataType: 'json',
                error: function (data) {
                    alert(data.resultMesg);
                },
                success: function (data) {
                    if (data.resultCode == 'success') {
                        $scope.protocolDataList = data.protocolDataList;
                    }
                }
            });
        };

        // 0
        $scope.refreshPage = function () {
            console.log($scope.name);

            // 获取提案列表
            $scope.getProtocolList();

        };

        $scope.refreshPage();

    });
</script>
